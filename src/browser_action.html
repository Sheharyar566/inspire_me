<!doctype html>
<html lang="en">
	<head>
		<title>Inspire Me!</title>

		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/animate.css" />
	</head>

	<body>
		<div id="mainPopup">

			<!-- Generic Header -->
			<div id="header">
				<h1 id="logo">
					Inspire Me!
				</h1>
			</div>

			<!-- Initial Screen -->
			<div id="startscreen" class="row h-100 justify-content-center">
				<div id="left" class="col-sm">
					<button type="button" id="addnewbutton" class="btn btn-outline-warning btn-lg">
						<i class="fa fa-plus" aria-hidden="true"></i>
					</button>
				</div>

				<div id="right" class="col-sm">
					<button type="button" id="loadbutton" class="btn btn-lg btn-outline-info">
						<i class="fa fa-file" aria-hidden="true"></i>
					</button>
				</div>
			</div>
		</div>

		<script src="js/initial.js"></script>
	</body>
</html>

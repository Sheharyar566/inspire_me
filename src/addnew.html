<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Add New "Inspire Me!" Design</title>

        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/animate.css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css" />
    </head>

    <body>
		<div id="addnew" class="animated bounceInDown">
            
			<!-- Generic Header -->
			<div id="header">
                <h1 id="logo">
                    Inspire Me!
                </h1>
            </div>    

            <!-- Url and Header -->
            <div id="intro">
                <img id="screenshot" src="" />

                <div id="title_url">
                    <div id="title_holder">
                        <p>Title  : <span id="title"></span></p>
                    </div>

                    <div id="url_holder">
                        <p>URL    : <span id="url"></span></p>
                    </div>
                </div>
            </div>
                    
            <!-- Color Scheme -->
            <div id="color_scheme">
                <p>Website Color Scheme</p>
        
            </div>
        
            <!-- Fonts List -->
            <div id="fonts">
                <p>Fonts Used   :</p>
                <ul id="fonts_used">
        
                </ul>
            </div>

            <div id="add_extra_notes">
                <textarea id="notes" aria-required="true" rows="3" cols="50" placeholder="Here's What Makes Me Feel Amazed About This Website"></textarea>
            </div>

            <!-- Save Button -->
            <div id="savebuttoncontainer">
                <button id="savebutton" type="button" class="btn btn-lg btn-outline-info">
                    Save
                </button>        
            </div>
        </div>

        <script src="js/vibrant.js"></script>
        <script src="js/addnew.js"></script>
    </body>
</html>
